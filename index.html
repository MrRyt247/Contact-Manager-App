<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Manager</title>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loader" id="loader">
        <p>ðŸ‘¤</p>
        <!-- <div class="spinner"></div> -->
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <!-- Main Container -->
    <div class="container">
        <header>
            <h1>
                <i class="fa fa-user"></i>
                Contacto
            </h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search contacts...">
                <button id="addContactBtn">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </header>

        <!-- Status Container -->
        <div class="contacts-status">
            <div class="stats-container" id="statsContainer">
                <div class="stat-item">
                    <span class="stat-label">Contacts -</span>
                    <span class="stat-value" id="totalContacts">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Favourites
                        <i class="fa fa-star stat-icon"></i>
                        -
                    </span>
                    <span class="stat-value" id="totalFavorites">0</span>
                </div>
            </div>
            <div class="sort">
                <span>Sort - </span>
                <i class="fa fa-arrow-up-a-z"></i>
                <i class="fa fa-arrow-down-z-a"></i>
            </div>
        </div>

        <div class="contacts-list" id="contactsList">
            <div class="empty-state">
                <h3>No contacts yet</h3>
                <p>Add your first contact to get started!</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Contact</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="contactForm">
                <input type="hidden" id="contactId">
                <div class="image-preview" id="imagePreview"></div>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name*" minlength="2" required>
                    <label for="name">
                        <i class="fa fa-user"></i>
                    </label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone*" minlength="10" maxlength="10" required>
                    <label for="phone">
                        <i class="fa fa-phone"></i>
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email" id="email">
                    <label for="email">
                        <i class="fa fa-envelope"></i>
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" id="profileImage" placeholder="Profile Image URL">
                    <label for="profileImage">
                        <i class="fa fa-camera"></i>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="favorite">
                    <label for="favorite">Mark as favourite</label>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn">Cancel</button>
                    <button type="submit" id="saveBtn">Save Contact</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
